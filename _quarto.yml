project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "!slides.qmd"

website:
  title: "Initiation à l'analyse des données avec R"
  description: "Formation théorique pour l'introduction à R - Université Laval"
  site-url: "https://etienneprx.github.io/R_intro_fss"
  repo-url: "https://github.com/etienneprx/R_intro_fss"

  navbar:
    title: "Intro R - FSS"
    left:
      - href: index.qmd
        text: Accueil
      - href: slides.qmd
        text: Slides
      - href: exercices.qmd
        text: Exercices
    right:
      - icon: github
        href: "https://github.com/etienneprx/R_intro_fss"

  page-footer:
    left: "© 2025 Étienne Proulx - Université Laval"
    right:
      - icon: github
        href: "https://github.com/etienneprx/R_intro_fss"

format:
  html:
    theme:
      - cosmo
      - custom.scss
    toc: true
    toc-location: left
    code-copy: true
    code-fold: false
    fig-width: 8
    fig-height: 6

# Configuration spécifique pour les slides
profiles:
  slides:
    format:
      revealjs:
        theme: simple
        logo: https://upload.wikimedia.org/wikipedia/en/thumb/9/90/Ulaval_Shield.svg/800px-Ulaval_Shield.svg.png
        footer: "[Faculté des sciences sociales](https://www.fss.ulaval.ca)"
        transition: slide
        transition-speed: fast
        code-fold: false
        code-overflow: wrap
        code-copy: true
        incremental: false
        slide-number: true
        show-slide-number: all

execute:
  freeze: auto
  echo: true
  warning: false
  message: false